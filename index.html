<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Login & Registration Forms</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <!-- Login Form -->
        <form id="loginForm">
          <h2>Login to Your Account</h2>

          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input
              type="email"
              id="loginEmail"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              placeholder="Enter your password"
              required
            />
            <span
              class="password-toggle"
              onclick="togglePassword('loginPassword', this)"
            >
              <i class="far fa-eye"></i>
            </span>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember Me</label>
          </div>

          <button type="submit">Login</button>

          <div class="separator">or continue with</div>

          <div class="social-login">
            <div class="social-icon facebook">
              <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-icon google">
              <i class="fab fa-google"></i>
            </div>
            <div class="social-icon twitter">
              <i class="fab fa-twitter"></i>
            </div>
          </div>

          <div class="form-footer">
            Don't have an account?
            <a href="#" onclick="showRegisterForm()">Register</a>
          </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm">
          <h2>Create an Account</h2>

          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input
              type="email"
              id="registerEmail"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="tel"
              id="phoneNumber"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required />
          </div>

          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input
              type="password"
              id="registerPassword"
              placeholder="Create a password"
              required
            />
            <span
              class="password-toggle"
              onclick="togglePassword('registerPassword', this)"
            >
              <i class="far fa-eye"></i>
            </span>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm your password"
              required
            />
            <span
              class="password-toggle"
              onclick="togglePassword('confirmPassword', this)"
            >
              <i class="far fa-eye"></i>
            </span>
          </div>

          <div class="form-group">
            <label>Gender</label>
            <div class="gender-group">
              <div class="gender-option">
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  required
                />
                <label for="male">Male</label>
              </div>
              <div class="gender-option">
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Female</label>
              </div>
              <div class="gender-option">
                <input type="radio" id="other" name="gender" value="other" />
                <label for="other">Other</label>
              </div>
            </div>
          </div>

          <button type="submit" onclick="register()">Register</button>

          <div class="form-footer">
            Already have an account?
            <a href="#" onclick="showLoginForm()">Login</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Toggle password visibility
      function togglePassword(inputId, toggleElement) {
        const passwordInput = document.getElementById(inputId);
        const icon = toggleElement.querySelector("i");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      // Show register form
      function showRegisterForm() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
      }

      // Show login form
      function showLoginForm() {
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
      }

      // Register function
      function register() {
        // Get form values
        const fullName = document.getElementById("fullName").value;
        const email = document.getElementById("registerEmail").value;
        const phone = document.getElementById("phoneNumber").value;
        const dob = document.getElementById("dob").value;
        const password = document.getElementById("registerPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        // Simple validation
        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        // In a real application, you would send this data to a server
        // For this example, we'll just show an alert and redirect to login
        alert(`Registration successful for ${fullName}! Redirecting to login.`);

        // Redirect to login form
        showLoginForm();

        // Prevent form submission
        event.preventDefault();
      }

      // Login form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("loginEmail").value;
          alert(
            `Login attempt for ${email}. In a real application, this would validate credentials.`
          );
        });
    </script>
  </body>
</html>
